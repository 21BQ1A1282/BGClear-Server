spring.application.name=BGClear

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# ===============================
# =   DATASOURCE CONFIGURATION  =
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME}
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# =   HIBERNATE CONFIGURATION  =
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# =   CLERK CONFIGURATION  =
# ===============================
clerk.issuer=${CLERK_ISSUER}
clerk.jwks-url=${CLERK_JWKS_URL}
clerk.webhook.secret=${CLERK_WEBHOOK_SECRET}

# ===============================
# =   CLIPDROP API CONFIGURATION=
# ===============================
clipdrop.api-key=${CLIPDROP_API_KEY}


# Set max file size to 10MB
spring.servlet.multipart.max-file-size=10MB

# Set max request size (including file + other data) to 10MB
spring.servlet.multipart.max-request-size=10MB